name: memory_lane
description: "A sentimental 2D exploration game celebrating a baby's first year of life."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.21.0
  flame_audio: ^2.10.0

  # Fonts for memory captions
  google_fonts: ^6.2.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/house/
    - assets/images/sprites/
    - assets/audio/sfx/
    - assets/audio/music/
    - assets/photos/
