name: memory_lane
description: "A sentimental 2D exploration game celebrating a baby's first year of life."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.21.0
  flame_audio: ^2.10.0

  # Fonts for memory captions
  google_fonts: ^6.2.1

  # Video playback for ending scene
  video_player: ^2.9.2
  video_player_web: ^2.3.2  # Web support for video_player

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/game_icon/game_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/house/
    - assets/images/sprites/
    - assets/audio/sfx/
    - assets/audio/music/
    - assets/photos/
    - assets/video/
